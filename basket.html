<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body">
      <section class="header">
        <button class="back" type="button">
          <div class="vector1">
            <img src="./Images/Vector.png" alt="" />
          </div>
          <div class="back1">Go Back</div>
        </button>
        <div class="frtimg">
          <img
            class="frtimg1"
            src="./Images/breakfast-quinoa-and-red-fruit-salad-134061-1-removebg-preview 1.png"
            alt=""
          />
        </div>
      </section>
      <section class="details">
        <div class="title">
          <p>Quinoa Fruit Salad</p>
        </div>
        <div class="cost">
          <div class="quantity">
            <button class="minus" type="button">
              <div class="min"></div>
            </button>
            <p class="num">1</p>
            <button class="plus" type="button">
              <img class="max" src="./Images/1-Vector.png" alt="" />
            </button>
          </div>
          <div class="currency">
            <img class="N" src="./images/Vector (1).png" alt="" />
            <p class="tho">2,000</p>
          </div>
        </div>
        <div class="descreption">
          <p class="tit">One Pack Contains:</p>
          <p class="des">
            Red Quinoa, Lime, Honey, Blueberries, Strawberries, Mango, Fresh
            mint.
          </p>
        </div>
        <div class="bottom">
          <p class="conc">
            If you are looking for a new fruit salad to eat today, quinoa is the
            perfect brunch for you. make
          </p>
          <div class="final">
            <button class="heart" type="button">
              <img class="hrt" src="./Images/Vector (Stroke).png" alt="" />
            </button>
            <button class="addbtn" type="button">
              <div>
                <p>Add to basket</p>
              </div>
            </button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
