<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Css/style.css" />
  </head>
  <body>
    <div class="body">
      <section class="header">
        <div class="back">
          <div class="vector1">
            <img src="./Images/Vector.png" alt="" />
          </div>
          <div class="back1">Go Back</div>
        </div>
        <div class="frtimg">
          <img
            class="frtimg1"
            src="./Images/breakfast-quinoa-and-red-fruit-salad-134061-1-removebg-preview 1.png"
            alt=""
          />
        </div>
      </section>
      <section class="details">
        <div class="title">
          <p>Quinoa Fruit Salad</p>
          <div class="quantitiy"></div>
          </div>
          <div class="cost">
            <div class="quantity">
              <div class="minus">
                  <div class="min"></div>
              </div>
              <p class="num">1</p>
              <div class="plus">
                <img class="max" src="./Images/1-Vector.png" alt="">
              </div>
            </div>
            <div class="currency">
              <img class="N" src="./images/Vector (1).png" alt="" />
            <p>2,000</p>
            </div>
          </div>
        </div>
        <div class="descreption">
          <p class="tit">One Pack Contains:</p>
          <p class="des">
            Red Quinoa, Lime, Honey, Blueberries, Strawberries, Mango, Fresh
            mint.
          </p>
        </div>
        <div class="bottom">
          <p class="conc">
            If you are looking for a new fruit salad to eat today, quinoa is the
            perfect brunch for you. make
          </p>
          <div class="final">
            <div class="heart">
              <img class="hrt" src="./Images/Vector (Stroke).png" alt="" />
            </div>
            <div class="addbtn">
              <p>Add to basket</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
