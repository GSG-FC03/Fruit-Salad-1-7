<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Css/basket.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navigation-bar">
      <a href="home.html">
        <button class="back-button" type="button">
          <div class="back-arrow">
            <img src="./Images/Vector.png" alt="" />
          </div>
          <div class="back-text">Go Back</div>
        </button>
      </a>
      <img
        class="frtimg"
        src="./Images/breakfast-quinoa-and-red-fruit-salad-134061-1-removebg-preview 2.svg"
        alt=""
      />
    </nav>
    <section class="details">
      <div class="salad-name">
        <p>Quinoa Fruit Salad</p>
      </div>
      <div class="cost">
        <div class="quantity">
          <button class="remove-item" type="button">
            <div class="minus"></div>
          </button>
          <p class="number">1</p>
          <button class="add-item" type="button">
            <img class="plus" src="./Images/1-Vector.png" alt="" />
          </button>
        </div>
        <div class="currency">
          <img class="currency-img" src="./images/Vector (1).png" alt="" />
          <p class="total-cost">2,000</p>
        </div>
      </div>
      <div class="descreption">
        <p class="contents">One Pack Contains:</p>
        <p class="text-description">
          Red Quinoa, Lime, Honey, Blueberries, Strawberries, Mango, Fresh mint.
        </p>
      </div>
      <footer class="footer">
        <p class="footer-text">
          If you are looking for a new fruit salad to eat today, quinoa is the
          perfect brunch for you. make
        </p>
        <div class="heart-add-to-basket-button">
          <button class="heart-button" type="button">
            <img class="heart" src="./Images/Vector (Stroke).png" alt="" />
          </button>
          <button class="addbtn" type="button">
            <div>
              <p>Add to basket</p>
            </div>
          </button>
        </div>
      </footer>
    </section>
  </body>
</html>
